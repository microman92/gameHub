<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/Group 42.png">
    <link rel="stylesheet" href="./css/swiper.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="./Js/swiper.js"></script>
    <script src="./Js/scipt.js" defer></script>
    <title>GameHub | Игровой магазин</title>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <!-- <div class="container"> -->
            <div class="nav__item">
                <a href="" class="logo">
                    <img src="./img/Group 42.png" alt="Logo">
                </a>
                <div class="nav__left">
                    <form>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Поиск...."
                                aria-describedby="basic-addon1">
                            <span class="input-group-text" id="basic-addon1"> <button class="input__btn"> <img
                                        src="./img/Search_fill.svg" alt="search"></button>
                            </span>
                        </div>
                    </form>
                    <ul class="nav__list">
                        <li> <a class="nav__list_link" href="#"> Главная </a></li>
                        <li> <a class="nav__list_link" href="#"> Все игры </a></li>
                    </ul>
                </div>
                <div class="nav__right">
                    <a class="right__img" href="#"><img src="./img/Favorite_fill.svg" alt="icon"></a>
                    <a class="right__img" href="#"><img src="./img/Bag_fill.svg" alt="icon"></a>
                    <a class="right__img join" href="#"> войти <img class="join__icon"
                            src="./img/Sign_in_squre_fill.svg" alt="icon"> </a>
                </div>
            </div>
            <!-- </div> -->
        </nav>
        <div class="header__content">
            <div class="container content__items">
                <div class="content__left">
                    <h2 class="content__title">Подпишитесь и сэкономьте</h2>
                    <span class="content__title_down">Подпишитесь сейчас!</span>
                    <p class="content__text">Получите купон Game Hub: подпишитесь на сообщения от Game Hub и оповещения
                        о свежих бесплатных играх, распродажах и не только! До…</p>
                    <a href="#" class="content__btn"> УЗНАТЬ КАК</a>
                </div>
                <div class="content__right">
                    <img class="img__outside" src="./img/KUPONI.png" alt="Купоны">
                    <img class="img__inside" src="./img/icon-park-outline_circular-connection.png"
                        alt="Внутреняя карточка">
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main__slider">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="swiper-slide left__slide slide__link">
                        <a href="#" class="left__slide_link">
                            <span class="left__text_span">ELDEN RING:</span>
                            <p class="left__slide_text">
                                Успейте оформить предзаказ
                            </p>
                        </a>
                    </div>
                </div>
                <a href="" class="swiper-slide slide__link"> <img src="./img/left-two.png" alt=""
                        class="img__slide"></a>
                <a href="" class="swiper-slide slide__link"> <img src="./img/left-three.png" alt=""
                        class="img__slide"></a>
                <a href="" class="swiper-slide slide__link"> <img src="./img/black.png" alt=""
                        class="img__slide black"></a>
                <a href="" class="swiper-slide slide__link"> <img src="./img/right-two.png" alt=""
                        class="img__slide"></a>

                <div class="swiper-slide right__slide slide__link">
                    <a href="#" class="right__slide_link">
                        <span class="right__text_span">Скидка 15%</span>
                        <p class="right__text">GOD OF WAR</p>
                    </a>
                </div>
            </div>
        </div>

    </main>








</body>

</html>
